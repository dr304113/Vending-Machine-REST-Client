<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link rel="stylesheet" href="css/home.css">

</head>

<body>

    <div class="container" id="mainContainer">

        <!-- Background Image -->
        <div><img src="images/background.jfif" class="back-image"></div>

        <!-- HEADER -->
        <div class="row col-md-12">
            <div class="col-md-4" style="text-align:right;">
                <img src="images/vendingmachinethumbnail.png" id="thumbnail1">
            </div>
            <div class="col-md-4">
                <h1>Vending Machine</h1>
            </div>
            <div class="col-md-4">
                <img src="images/vendingmachinethumbnail.png" id="thumbnail2">
            </div>
        </div>
        <hr>

        <ul class="lis
            t-group" id="errorMessages"></ul>
        <div class="row">
            <!-- ITEM COLUMN -->
            <div class="col-md-9" id="itemsColumn">
                <table class="table">
                    <tbody id="itemTable">

                    </tbody>

                </table>



            </div>


            <!-- CONTROLS COLUMN-->
            <div class="col-md-3" id="controlsColumn">


                <div class="container" id="moneyContainer">
                    <h2>Total $ In</h2>
                    <form class="form-horizontal" role="form" id="moneyInForm">
                        <div class="form-group row">
                            <div class="d-grid gap-2 col-8 mx-auto">
                                <input type="number" class="form-control" id="moneyInField" value="0.00" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="d-grid gap-2 col-6">
                                <button type="button" id="addDollarButton" onclick="addDollar();"
                                    class="btn btn-outline-primary">
                                    Add Dollar
                                </button>
                            </div>
                            <div class="d-grid gap-2 col-6">
                                <button type="button" id="addQuarterButton" onclick="addQuarter();"
                                    class="btn btn-outline-primary ">
                                    Add Quarter
                                </button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="d-grid gap-2 col-6">
                                <button type="button" id="addDimeButton" onclick="addDime();"
                                    class="btn btn-outline-primary">
                                    Add Dime
                                </button>
                            </div>
                            <div class="d-grid gap-2 col-6">
                                <button type="button" id="addNickelButton" onclick="addNickel();"
                                    class="btn btn-outline-primary">
                                    Add Nickel
                                </button>
                            </div>
                        </div>
                    </form>

                </div>


                <hr>

                <div class="container" id="businessContainer">
                    <h2>Messages</h2>
                    <form class="form-horizontal" role="form" id="businessForm">
                        <div class="form-group row">
                            <div class="d-grid gap-2 col-12 mx-auto" style="padding-right: 51px">
                                <input type="text" class="form-control" id="messageField" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="itemSelectionField" class="col-md-4 control-label">
                                <h4> Item: </h4>
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="itemSelectionField" readonly>
                            </div>
                        </div>
                        <div class="form-group row ">
                            <div class="d-grid gap-2 col-12 mx-auto">
                                <button type="button" id="purchaseButton" onclick="vendItem();" class="btn btn-success">
                                    Make Purchase
                                </button>
                            </div>
                        </div>
                    </form>

                </div>


                <hr>


                <div class="container" id="changeContainer">
                    <h2>Change</h2>
                    <form class="form-horizontal" role="form" id="changeForm">
                        <div class="form-group row">
                            <div class="d-grid gap-2 col-12 mx-auto">
                                <input type="text" class="form-control input-lg" id="changeField" readonly>
                            </div>
                        </div>
                        <div class="form-group row ">
                            <div class="d-grid gap-2 col-8 mx-auto">
                                <button type="button" id="changeReturnButton" onclick='returnChange();'
                                    class="btn btn-secondary">
                                    Change Return
                                </button>
                            </div>
                        </div>
                    </form>
                </div>




            </div>
        </div>

    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <!-- custom js file -->
    <script src="js/home.js"></script>

</body>

</html>
